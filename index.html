<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-form">
      <div>
        <nav class="navbar">
          <span class="more">
            <img src="assets/align-left.svg" width="40px" height="40px" />
          </span>
          <span class="nav-items">
            <img
              src="assets/color.svg"
              width="30px"
              height="30px"
              id="change-color"
            />
            <img
              src="assets/add-user-svgrepo-com.svg"
              width="30px"
              height="30px"
            />
            <img
              src="assets/more-vertical-svgrepo-com.svg"
              width="30px"
              height="30px"
            />
          </span>
        </nav>
        <h1 class="heading">My things</h1>
        <input
          type="text"
          placeholder=" + List another item"
          class="todo-input"
        />
        <button class="add-btn">+</button>
        <ul class="todo-list">
          <li class="task-item">Nothing to-do!!!</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
